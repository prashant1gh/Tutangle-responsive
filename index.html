<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutangle</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">

    <style>

    </style>

</head>

<body>
    <div class="div-wrapper bg-primary-blue">
        <div id="header-center-wrapper" class="div-wrapper-center bg-primary-blue clearfix">

            <div id="header">
                <div id="logo" class="left">
                    <img id="tutangle-logo" src="images/logo.png" alt="logo">
                </div>


                <div id="user-option-responsive" class="right">

                    <div class="horizontal-list-layout" id="user-menu">
                        <!-- <span>Menu</span> -->
                        <div class="hamburger-menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                    </div>
                </div>


                <div class="search-wrapper">

                    <form>
                        <div class="search-input">
                            <input type="text" placeholder="Search by Term, Member, or Entry Title">
                            <span> <a href="#"><img src="images/close.png" alt="close button in search"></a> </span>
                            <span id="search-icon"> <a href="#"><img src="images/search-icon.png" alt="close button in search"></a> </span>
                        </div>
                        <div class="search-button">
                            <a href="#">SEARCH</a>
                        </div>
                    </form>
                </div>


                <div id="user-option" class="right">
                    <div id="username">
                        <span>Joe Burros</span>
                    </div>
                    <div class="horizontal-list-layout" id="user-menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li class="bordered"><a href="#">Setting</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>

                    </div>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
